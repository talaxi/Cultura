<div class="trainingsView">
    <div class="trainings">
        <table>
            <tr *ngFor="let cells of trainingsRows;">
                <td *ngFor="let c of cells;" class="cell">
                    <div [ngClass]="{'activeTrainingOption': c.isSelected}" (click)="selectTrainingOption(c)" class="clickableText">
                        <app-training-option [trainingOption]="c"> </app-training-option>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
