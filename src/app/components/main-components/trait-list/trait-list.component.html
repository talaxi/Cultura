<div class="traitsView">
    <div class="traits">
        <table>
            <tr *ngFor="let cells of traitsRows;">
                <td *ngFor="let c of cells;" class="cell">
                    <div [ngClass]="{'activeTrait': c.isSelected}" (click)="selectTrait(c)">
                        <app-trait-option [trait]="c"> </app-trait-option>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
