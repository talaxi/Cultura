<div class="animalsView">
    <div class="animals">
        <table>
            <tr *ngFor="let cells of animalRows;">
                <td *ngFor="let c of cells;">
                    <div (click)="selectAnimal(c)" class="clickableText">
                        <app-animal [selectedAnimal]="c" [isTrainingTrackView]="isTrainingTrackView" [isAnimalDetailView]="isAnimalDetailView"> </app-animal>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
