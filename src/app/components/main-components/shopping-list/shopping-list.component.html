<div class="shoppingListView">
    {{ section.name }}
    <hr/>
    <div class="items">
        <table>
            <tr *ngFor="let cells of itemsRows;">
                <td *ngFor="let c of cells;"  class="cell">
                    <div>
                        <app-shopping-item [selectedItem]="c" (itemPurchased)="itemPurchased($event)"> </app-shopping-item>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
