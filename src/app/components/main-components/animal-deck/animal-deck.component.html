<div>
    <div *ngIf="deck.isPrimaryDeck && this.deckNumber !== undefined && this.deckNumber > 0" class="primaryText">
        PRIMARY
    </div>
    {{deck.name}} - <span *ngFor="let animal of deck.selectedAnimals; let i = index;">
        {{animal.name}}<span *ngIf="i < deck.selectedAnimals.length - 1"> / </span>
    </span>
</div>
