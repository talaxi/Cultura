<div class="decksView">
    <div *ngFor="let deck of animalDecks; let i = index">
        <div class="gridContainer">
            <app-animal-deck [deckNumber]="(i+1)" class="deck"></app-animal-deck>
            <button (click)="editDeck(content, deck)" class="edit">Edit</button>
            <button (click)="setAsPrimary(deck)" class="primary">Set as Primary</button>
        </div>
        <hr />
    </div>
</div>

<ng-template #content let-modal>
    <div class="modalClass">
        <form [formGroup]="editDeckForm">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Edit {{ selectedDeck.name }}</h4>
                <button type="button" aria-label="Close" (click)="modal.dismiss()">X</button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="deck-name">Deck Name: </label>
                    <input id="deck-name" type="text" class="spaced" formControlName="deckName">
                    <div *ngIf="displayRaceOrder" class="raceOrder">
                        <label class="spaced">Race Order: </label>
                        <span id="raceOrder1" draggable="true" class="flatlandColor draggable"
                            (dragstart)="dragStart($event)" (dragover)="allowDrop($event)"
                            (drop)="dropCourseType($event)">Flatland</span>
                        / <span id="raceOrder2" draggable="true" class="mountainColor draggable"
                            (dragstart)="dragStart($event)" (dragover)="allowDrop($event)"
                            (drop)="dropCourseType($event)">Mountain</span>
                        / <span id="raceOrder3" draggable="true" class="waterColor draggable"
                            (dragstart)="dragStart($event)" (dragover)="allowDrop($event)"
                            (drop)="dropCourseType($event)">Water</span>
                        / <span id="raceOrder4" draggable="true" class="tundraColor draggable"
                            (dragstart)="dragStart($event)" (dragover)="allowDrop($event)"
                            (drop)="dropCourseType($event)">Tundra</span>
                        / <span id="raceOrder5" draggable="true" class="volcanicColor draggable"
                            (dragstart)="dragStart($event)" (dragover)="allowDrop($event)"
                            (drop)="dropCourseType($event)">Volcanic</span>
                    </div>
                </div>
                <br />
                <div class="typeContainer">
                    <span *ngFor="let type of raceCourseTypeList" class="raceType subHeading" [ngClass]="{'selectedCourseType': selectedCourseType === type, 'flatlandColor': type === 'Flatland',
                'mountainColor': type === 'Mountain', 'waterColor': type === 'Water', 'tundraColor': type === 'Tundra', 'volcanicColor': type === 'Volcanic'}" (click)="filterType(type)">
                        {{type.trim()}}
                    </span>

                </div>
                <div>
                    <span *ngFor="let animal of possibleAnimalsList" class="animalOption"
                        [ngClass]="{'selectedAnimal': selectedAnimalName === animal}" (click)="selectAnimal(animal)">
                        {{animal.trim()}}
                    </span>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="saveDeck()">Save</button>
            </div>
        </form>
    </div>
</ng-template>
