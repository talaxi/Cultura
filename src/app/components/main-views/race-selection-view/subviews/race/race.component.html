<div id="raceInfo">
    <div class="updates">
        <div class="drawRace">
            <app-draw-race [race]="selectedRace" [skip]="skipRace.asObservable()"></app-draw-race>
        </div>
        <div class="raceUpdates">
            {{ incrementalRaceUpdates.trim() }}
        </div>
    </div>
    <div class="results" *ngIf="displayResults">
        <hr />
        <span>Rewards</span>
        <div class="rewards">
            <table>
                <tr *ngFor="let cells of rewardRows;">
                    <td *ngFor="let c of cells;">{{c}}</td>
                </tr>
            </table>
        </div>
    </div>
    <br />
    <div class="back">
        <button (click)="goToRaceSelection()">Back</button>
    </div>
    <div class="back">
        <button (click)="skipRaceAnimation()">Skip</button>
    </div>
</div>
