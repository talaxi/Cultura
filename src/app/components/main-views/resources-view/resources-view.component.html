<div class="resourcesView">
    <div class="resources">
        <p *ngFor="let resource of resources;">
            <span ngbPopover="{{ this.getPopover(resource.name) }}"
            triggers="mouseenter:mouseleave" popoverClass="popoverClass">
            {{ resource.name }}: {{ resource.amount }}
        </span>
        </p>
    </div>
</div>
