<div class="resourcesView gridContainer">
    <div class="resources">
        <div class="s4Heading centered">Resources</div>
        <br />
        <p *ngFor="let resource of resources;">
            <span [ngbPopover]="resourceContent" triggers="mouseenter:mouseleave" popoverClass="popoverClass"
                class="screenMarginLeft">
                <span class="resourceKeyword">{{ resource.name }}</span> <span class="rightAligned"> x {{
                    resource.amount }}</span>
                <hr class="miniHr" />
            </span>
            <ng-template #resourceContent>
                <div class="popoverClass">
                    <span [innerHTML]="this.getPopover(resource.name, resource.itemType)"></span>
                </div>
            </ng-template>
        </p>
    </div>
    <div class="progression">
        <div class="s4Heading centered">Progression</div>
        <br />
        <p *ngFor="let progression of progressionResources;">
            <span [ngbPopover]="progressionContent" triggers="mouseenter:mouseleave" popoverClass="popoverClass"
                class="screenMarginLeft">
                <span class='progressionKeyword'>{{ progression.name }}</span> <span class="rightAligned"> x {{
                    progression.amount }}</span>
                <hr class="miniHr" />
            </span>
            <ng-template #progressionContent>
                <div class="popoverClass">
                    <span [innerHTML]="this.getPopover(progression.name, progression.itemType)"></span>
                </div>
            </ng-template>
        </p>
    </div>
    <div class="specialty">
        <div class="s4Heading centered">Specialty</div>
        <br />
        <p *ngFor="let specialty of specialtyItems;">
            <span [ngbPopover]="specialityContent" triggers="mouseenter:mouseleave" popoverClass="popoverClass"
                class="screenMarginLeft">
                <span class='specialtyKeyword'>{{ specialty.name }}</span> <span class="rightAligned"> x {{
                    specialty.amount }}</span>
                <hr class="miniHr" />
            </span>
            <ng-template #specialityContent>
                <div class="popoverClass">
                    <span [innerHTML]="this.getPopover(specialty.name, specialty.itemType)"></span>
                </div>
            </ng-template>
        </p>
    </div>
    <div class="equipment">
        <div class="s4Heading centered">Equipment</div>
        <br />
        <p *ngFor="let item of equipment;">
            <span [ngbPopover]="equipmentContent" triggers="mouseenter:mouseleave" popoverClass="popoverClass"
                class="screenMarginLeft">
                <span *ngIf="isResourceAnOrb(item)">
                    <button class="buttonAsText" (click)="openOrbModal(orbContent, item.name)">
                        <span class='equipmentKeyword'>{{ item.name }}</span> <span class="rightAligned"> x {{ item.amount
                        }}</span>
                    </button>
                </span>
                <span *ngIf="!isResourceAnOrb(item)">
                    <span class='equipmentKeyword'>{{ item.name }}</span> <span class="rightAligned"> x {{ item.amount
                        }}</span>
                    </span>
                <hr class="miniHr" />
            </span>
            <ng-template #equipmentContent>
                <div class="popoverClass">
                    <span [innerHTML]=" this.getPopover(item.name, item.itemType)"></span>
                </div>
            </ng-template>
        </p>
    </div>
</div>


<ng-template #orbContent let-modal>
    <div class="modalClass orbContent">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Orb Stats Info</h4>
            <button type="button" aria-label="Close" (click)="modal.dismiss()">X</button>
        </div>

        <div class="modal-body">
            <app-orbs-view></app-orbs-view>
        </div>
    </div>
</ng-template>
