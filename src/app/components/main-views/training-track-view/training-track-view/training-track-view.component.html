<div class="trainingTrackView">
    <div *ngIf="!showRace">
        <div class="infoGridContainer">
            <div class="info">
                <h2>Training Track</h2>
                <div class="description">
                    Select an animal and the desired trait to begin the incubation process. While incubating, you will
                    not
                    be
                    able to train
                    the selected animal. The chosen trait will remain on the animal until a new trait is selected or the
                    trait
                    is removed.
                </div>
            </div>
            <div *ngIf="animalSelected" class="back clickableText" (click)="returnToAnimalView()">
                <span>Back</span>
            </div>
        </div>        
        <hr />
        <div class="selectAnimalView" *ngIf="!animalSelected">
            <div>
                <app-animal-list [availableAnimals]="availableAnimals" (selectedAnimal)="selectedAnimal($event)">
                </app-animal-list>
            </div>
        </div>
        <div class="selectedView" *ngIf="animalSelected">
            <app-training-track-race-view [selectedAnimal]="animal" (raceSelected)="raceSelected($event)"
                (returnEmitter)="returnToAnimalView()">
            </app-training-track-race-view>
        </div>
    </div>
    <div *ngIf="showRace" class="raceDiv">
        <app-race [selectedRace]="selectedRace" (raceFinished)="raceFinished()"></app-race>
    </div>
</div>
